<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek - Meus Produtos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Cabe√ßalho -->
    <header class="header">
      <div class="header-content">
        <span class="logo">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è AluraGeek</span>
      </div>
    </header>

    <!-- Conte√∫do principal -->
    <main class="main-content">
      <section class="product-gallery">
        <h1>MEUS PRODUTOS:</h1>
        <div class="product-cards" data-lista-produtos>
          <!-- Estrutura de um card de produto -->
          <div class="product-card">
            <img src="" alt="Imagem do Produto" class="product-image" />
            <h2 class="product-name">Nome do Produto</h2>
            <p class="product-price">R$ 00,00</p>
            <button class="delete-button">üóëÔ∏è</button>
          </div>
          <!-- Adicione mais cards aqui dinamicamente -->

        </div>
      </section>

      <aside class="product-form">
        <h2>ADICIONAR PRODUTO:</h2>
        <form data-formulario>
          <input
            type="text"
            placeholder="nome..."
            class="form-input"
            required
            data-input-nome
          />
          <input
            type="number"
            placeholder="valor..."
            class="form-input"
            required
            data-input-valor
          />
          <input
            type="text"
            placeholder="imagem..."
            class="form-input"
            required
            data-input-imagem
          />
          <div class="form-buttons">
            <button type="submit" class="btn save-button" data-button-guardar>Guardar</button>
            <button type="reset" class="btn clear-button" data-button-limpar>Limpar</button>
          </div>
        </form>
      </aside>
    </main>

    <!-- Rodap√© -->
    <footer class="footer">
      <p>DESENVOLVIDO POR LEONARDO</p>
      <p>ALURA LATAM - 2025</p>
    </footer>

    <script src="./js/mostrarProdutos.js" type="module"></script>
    <script src="./js/criarProduto.js" type="module"></script>
    <script src="./js/deletarProduto.js" type="module"></script>

  </body>    

</html>
